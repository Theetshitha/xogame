<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./bg3.mp4" type="video/mp4">
    </video>

    <audio id="background-music" src="./flip.mp3" autoplay loop></audio>

    <audio id="click-sound-X" src="click_X.mp3"></audio>
    <audio id="click-sound-O" src="click_O.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>

    <div class="game-container content">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal">&times;</span>
                <p id="modal-text"></p>
                <div id="animation"></div>
            </div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
